<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GameRadz</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>GameRadz<span>.com</span></h1>
    <p>Zona Gaming Seru & Kekinian</p>
  </header>

  <main class="main-content">
    <section class="welcome">
      <h2>Selamat Datang di GameRadz!</h2>
      <p>Temukan berita game terbaru, review, dan komunitas seru buat kamu para gamer sejati.</p>
    </section>

    <section class="login-card">
      <h3>GameRadz Login</h3>
      <form>
        <input type="text" placeholder="Username" />
        <input type="password" placeholder="Password" />
        <button type="submit">Login</button>
      </form>
    </section>
  </main>
